name: Run XPLA E2E Tests

on:
  push:
      branches:
        - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  networks-xpla:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository üìù
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "yarn"

      - name: Install Root Dependencies
        run: yarn

      - name: Symlink Workspace
        run: yarn symlink

      - name: Build Packages
        run: yarn build

      - name: Set Up Starship Infrastructure
        id: starship-infra
        uses: hyperweb-io/starship-action@1.0.0
        with:
          config: networks/xpla/starship/configs/config.workflow.yaml

      - name: Run E2E Tests
        run: |
          cd networks/xpla
          yarn starship:test
